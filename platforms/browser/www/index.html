<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Today I Learned</title>
        <script type='text/template' id='allPosts'>
          <h1 class='tHead'> Entries: </h1>
          <% for(var i=0; i<posts.length; i++){ %>
            <div class ="post">
              <button data-id="<%=i%>" class ="delete one" type="button">		<div class='insider'></div>Delete</button>
              <h1 class='pHead'><a href='/posts/<%= i %>'><%= posts[i].slug%></a></h1>
              <p class='pContent'> <%= posts[i].body%></p>
              <br/><br/>
            </div>
          <% } %>
        </script>
        <script type='text/template' id='addEntryForm'>
          <h1 class='tHead'> New Entry: </h1>
          <div class="postForm">
          <form id ='entryForm'>
            <br/>
            Slug   :  <input id='slug' type ='text'>
            <br/>
            Body : <input id ='body' type = 'textarea'>
            <br/>
            <button id= 'submit'>Create Post</button>
          </form>
          </div>
        </script>
        <script type ='text/template' id='singlePost'>
          <h1 class='tHead'> <%= post.slug %> </h1>
          <div class="post">
            <p id='ipost'> <%=post.body %></p>
          </div>
        </script>
    </head>
    <body>
      <nav>
        <div class="svg-wrapper">
          <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
            <rect id="shape" height="40" width="150" />
            <div id="text">
            <a href='/add'><span class="spot"></span>Add Post</a>
            </div>
          </svg>
      </div>
      <div class="svg-wrapper">
        <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
          <rect id="shape" height="40" width="150" />
          <div id="text">
          <a href='/entries'><span class="spot"></span>All Posts</a>
          </div>
        </svg>
      </div>
      </nav>
      <div id="container">
      </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/ejs.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
